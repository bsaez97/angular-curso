<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krillin = 700</li>
            <li>Goku = 15.000</li>
            <li>Vegeta = 8.500</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>
        
        <!-- (submit)="agregar( $event )" -->
        <form (ngSubmit)="agregar()">
            
            <input 
                type="text"
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            />
            <!-- [value]="nuevo.nombre" (input)="cambiarNombre( $event )" -->
            
            <input
                type="number"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />
            
            <button type="submit">
                Agregar
            </button>

        </form>
    </div>
</div>
